
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed Moustafa Ali - Flutter Developer Portfolio</title>
    <meta name="description" content="Professional portfolio of Ahmed Moustafa Ali, a skilled Flutter Developer with 2+ years of experience specializing in cross-platform mobile app development" />
    <meta name="author" content="Ahmed Moustafa Ali" />
    <meta property="og:image" content="/profile.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      /* Loading Screen and Intro Styles */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0F172A;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease;
        overflow: hidden;
      }

      .loader-container {
        position: relative;
        width: 120px;
        height: 120px;
      }

      .loader-logo {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        animation: pulse 1.5s infinite ease-in-out;
      }

      .loader-circle {
        position: absolute;
        top: -10px;
        left: -10px;
        width: calc(100% + 20px);
        height: calc(100% + 20px);
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #9b87f5;
        border-bottom-color: #33c3f0;
        animation: spin 1.5s linear infinite;
      }

      .loader-circle:before {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-left-color: #9b87f5;
        border-right-color: #33c3f0;
        animation: spin 2s linear infinite reverse;
      }

      .intro-text {
        margin-top: 30px;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        white-space: nowrap;
        margin: 30px auto 0;
        color: white;
        font-size: 1.5rem;
        font-weight: 500;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .intro-text-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .text-gradient {
        background: linear-gradient(to right, #9b87f5, #33c3f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }

      .intro-subtitle {
        margin-top: 10px;
        font-family: 'Inter', sans-serif;
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
        transition-delay: 0.2s;
      }

      .intro-subtitle-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .progress-bar {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        margin-top: 30px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        position: absolute;
        height: 100%;
        width: 0%;
        background: linear-gradient(to right, #9b87f5, #33c3f0);
        border-radius: 4px;
        transition: width 3s cubic-bezier(0.1, 0.5, 0.1, 1);
      }

      @keyframes pulse {
        0% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.8; }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes slideIn {
        0% { transform: translateY(50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(155, 135, 245, 0.5);
        border-radius: 50%;
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- Enhanced Preloader with Animation -->
    <div class="preloader">
      <div class="particles" id="particles"></div>
      
      <div class="loader-container">
        <div class="loader-circle"></div>
        <img src="/favicon.ico" alt="Loading..." class="loader-logo" />
      </div>
      
      <div class="intro-text">Hello, I'm <span class="text-gradient">Ahmed Moustafa Ali</span></div>
      <div class="intro-subtitle">Flutter Developer | Creating beautiful cross-platform experiences</div>
      
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
    </div>

    <div id="root"></div>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Create particles
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Random positioning
          const size = Math.random() * 3 + 1;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          
          // Random animation duration and delay
          const duration = Math.random() * 10 + 10;
          const delay = Math.random() * 5;
          particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
          
          // Random opacity and color
          const opacity = Math.random() * 0.5 + 0.3;
          const hue = Math.random() * 60 + 240; // Blue to purple range
          particle.style.background = `hsla(${hue}, 70%, 70%, ${opacity})`;
          
          particlesContainer.appendChild(particle);
        }
      }

      // Enhance loading animation
      window.addEventListener('load', () => {
        createParticles();
        
        const preloader = document.querySelector('.preloader');
        const progressBar = document.getElementById('progress');
        const introText = document.querySelector('.intro-text');
        const introSubtitle = document.querySelector('.intro-subtitle');
        
        if (preloader) {
          // Show progress animation
          setTimeout(() => {
            progressBar.style.width = '100%';
          }, 300);
          
          // Show intro text with delay
          setTimeout(() => {
            introText.classList.add('intro-text-visible');
          }, 1000);
          
          setTimeout(() => {
            introSubtitle.classList.add('intro-subtitle-visible');
          }, 1500);
          
          // Hide preloader after intro animation
          setTimeout(() => {
            preloader.style.opacity = '0';
            setTimeout(() => {
              preloader.style.display = 'none';
            }, 800);
          }, 4000); // Extended to 4 seconds for the full intro experience
        }
      });
    </script>
  </body>
</html>
